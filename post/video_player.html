<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de Video</title>
    <link rel="stylesheet" href="/post/styles/player.css" />
</head>

<body>
    <main>
        <div class="player">
            <video class="player__video viewer" src="/post/video/video.mp4"></video>

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>

                <button class="player__button toggle" title="Play/Pause">
                    ▶
                </button>

                <input title="Volumen" type="range" name="volume" class="player__slider" min="0" max="1" step="0.1" value="0.5" />

                <input title="Velocidad de reproducción" type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" />

                <button data-skip="-10" class="player__button backward" title="Retroceder 10s">
                    « 10s
                </button>

                <button data-skip="25" class="player__button forward" title="Avanzar 25s">
                    25s »
                </button>

                <button class="player__button fullscreen" title="Pantalla Completa">
                    [ &nbsp; ]
                </button>
            </div>
        </div>
    </main>
    <script src="/post/js/player.js"></script>
</body>

</html>
